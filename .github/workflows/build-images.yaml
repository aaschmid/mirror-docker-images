name: Build Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Discover images
        id: set-matrix
        run: |
          directories=$(ls images/ | jq -cnR '[inputs | select(length>0)]')
          echo "Discovered directories/images: ${directories}"
          echo "directories=$directories" >> $GITHUB_OUTPUT

  build:
    needs: discover
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        directory: ${{ fromJson(needs.discover.outputs.directories) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Parse Dockerfile FROM instruction
        id: parse-from
        run: |
          source_image=$(grep "^FROM " "images/${{ matrix.directory }}/Dockerfile" | cut -d' ' -f2)
          version=$(echo "$source_image" | cut -d':' -f2)
          echo "source_image=$source_image" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.directory }}
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.directory }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.directory }}:${{ steps.parse-from.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.parse-from.outputs.version }}

      - name: Image info
        run: |
          echo "âœ“ Image: ${{ matrix.directory }}"
          echo "  Version: ${{ steps.parse-from.outputs.version }}"
          echo "  Source: ${{ steps.parse-from.outputs.source_image }}"
          echo "  Platforms: ${{ env.PLATFORMS }}"
          echo "  Status: Built and pushed to GHCR"
