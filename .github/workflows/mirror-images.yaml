name: Mirror Docker Images

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Friday at 2 AM UTC
    - cron: '0 2 * * 5'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/mirror-images.yml'

env:
  REGISTRY: ghcr.io

jobs:
  mirror-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - source: adguard/adguardhome
            target: adguard/adguardhome
          - source: eclipse-mosquitto
            target: eclipse-mosquitto
          - source: miguelndecarvalho/speedtest-exporter
            target: miguelndecarvalho/speedtest-exporter
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Mirror image
        run: ./mirror-image.sh "${{ matrix.source }}" "${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.target }}"
